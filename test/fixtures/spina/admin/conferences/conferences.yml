          - image_id: <%= ActiveRecord::FixtureSet.identify(:rovinj) %>
            filename: rovinj.jpeg
            signed_blob_id:
            alt: Rovinj
      - name: submission_url
        title: Submission URL
        type: Spina::Parts::Admin::Conferences::Url
        content: https://www.ruby-lang.org
      - name: submission_email_address
